<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pet Grove Garden</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🌱 Pet Grove Garden 🐾</h1>
    <div id="resources">
      <span>Coins: <strong id="coinCount">0</strong> 💰</span>
    </div>
  </header>

  <main>
    <section id="shopSection">
      <div id="shop">
        <!-- JS inserts shop items -->
      </div>
    </section>

    <section id="gardenSection">
      <h2>Your Pet Garden</h2>
      <p class="hint">💡 Select a pet from the shop, then click an empty plot to plant it!</p>
      <div id="gardenGrid">
        <!-- JS inserts garden plots -->
      </div>
    </section>

    <section id="logSection">
      <h2>Activity Log</h2>
      <ul id="log" class="log"></ul>
    </section>
  </main>

  <footer>
    <small>Pet Grove — Plant, grow, and harvest pets for coins! Progress saves automatically.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pet Grove</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Pet Grove 🌱→🐶🐱🐼</h1>
    <div id="resources">
      <span>Food: <strong id="foodCount">0</strong></span>
      <button id="gatherFoodBtn">Gather Food</button>
    </div>
  </header>

  <main>
    <section id="adopt">
      <h2>Adopt a Pet</h2>
      <div id="petOptions" class="cards">
        <!-- JS inserts pet options -->
      </div>
    </section>

    <section id="garden">
      <h2>Your Pet</h2>
      <div id="petArea">
        <div id="noPet" class="placeholder">
          You don't have a pet yet — adopt one above!
        </div>
        <div id="petCard" class="card hidden">
          <div id="petSprite" class="sprite">🐶</div>
          <div class="info">
            <h3 id="petName">Buddy</h3>
            <p>Stage: <span id="petStage">Baby</span></p>
            <p>Level: <span id="petLevel">1</span></p>
            <p>XP: <progress id="xpBar" max="100" value="0"></progress></p>
            <p>Hunger: <span id="hunger">50</span></p>
            <p>Happiness: <span id="happiness">50</span></p>
          </div>
          <div class="actions">
            <button id="feedBtn">Feed (-1 Food)</button>
            <button id="playBtn">Play</button>
            <button id="renameBtn">Rename</button>
            <button id="releaseBtn" class="danger">Release Pet</button>
          </div>
        </div>
      </div>
    </section>

    <section id="logSection">
      <h2>Activity Log</h2>
      <ul id="log" class="log"></ul>
    </section>
  </main>

  <footer>
    <small>Pet Grove — local progress only. Refresh to continue where you left off.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
